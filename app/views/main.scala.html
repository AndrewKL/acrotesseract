@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets/library/bootstrap-4.1.3.min.css">

    </head>
    <body>
        @content

        <script src="/assets/library/jquery-3.3.1.js"></script>
        <script src="/assets/library/popper.min.js"></script>
        <script src="/assets/library/bootstrap.min.js"></script>
        <script src="/assets/library/holder.min.js"></script>
    </body>
</html>
