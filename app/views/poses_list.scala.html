@import repo.Pose
@(poses: List[Pose])

@main_with_navbar("List Poses") {
    List Poses
    <table>
        <tr>
            <th>Name</th>

        </tr>
        @for(pose <- poses){
            <tr>
                <td><a href="@routes.Poses.get(pose.pose_id.get)">@pose.name</a></td>
            </tr>
        }
    </table>


}
