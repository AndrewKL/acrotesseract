@scripts = {
    <script src="/assets/javascripts/search.js"></script>
}
@main_with_navbar("Acro Tesseract",scripts) {
    <!-- Search form -->
    <div class="input-group md-form form-sm form-1 pl-0">
        <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-search"
            aria-hidden="true">Search</i></span>
        </div>
        <input id="search-text" class="form-control my-0 py-1" autocomplete="off" type="text" aria-label="Search">
    </div>

    <div id="search-results" class="search-results"></div>
    <script id="search-template" type="text/x-handlebars-template">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" a href="@routes.Poses.list()">Poses</a>
            <a class="btn btn-outline-info my-2 my-sm-0" href="@routes.Poses.getNewPose()">New</a>
        </nav>
        <ul class="pose-list">
        {{#each poses}}
        <li><a href="/poses/{{pose_id}}">{{this.name}}</a></li>
        {{/each}}
        </ul>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" a href="@routes.Transitions.list()">Transitions</a>
            <a class="btn btn-outline-info my-2 my-sm-0" href="@routes.Transitions.getNewTransition()">New</a>
        </nav>
        <ul class="transition-list">
        {{#each transitions}}
        <li><a href="/transitions/{{transition_id}}">{{this.name}}</a></li>
        {{/each}}
        </ul>
    </script>

}
