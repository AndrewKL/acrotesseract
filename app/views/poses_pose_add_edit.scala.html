@import repo.Pose
@import repo.Transition
@import helper._

@(pose: Pose)(implicit request: RequestHeader)

@main_with_navbar("List Poses") {

    <form action="@routes.Poses.postEditPose(pose.pose_id.get)" method="post">
        <div class="form-group">
            <label for="pose-name">Name</label>
            <input type="text" name="name" value="@pose.name" class="form-control" id="pose-name" aria-describedby="pose-name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="pose-description">Description</label>
            <input type="text" name="description_md" value="@pose.description_md" class="form-control" id="pose-description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="pose-image-url">Image Url</label>
            <input type="text" name="image_url" value="@pose.image_url" name="description_md" value="@pose.description_md" class="form-control" id="pose-image-url" placeholder="description">
        </div>
        @CSRF.formField
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
}
