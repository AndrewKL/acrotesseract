@import repo.Pose
@import repo.Transition
@import helper._

@()(implicit request: RequestHeader)

@main_with_navbar("List Poses") {
    <h3>New Pose</h3>
    <form action="@routes.Poses.postNewPose()" method="post">
        <div class="form-group">
            <label for="pose-name">Name</label>
            <input type="text" name="name" value="" class="form-control" id="pose-name" aria-describedby="pose-name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="pose-description">Description</label>
            <input type="text" name="description_md" value="" class="form-control" id="pose-description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="pose-image-url">Image Url</label>
            <input type="text" name="image_url" value="" name="description_md" class="form-control" id="pose-image-url" placeholder="description">
        </div>
        @CSRF.formField
        <button type="submit" class="btn btn-primary">Add New</button>
    </form>
}
