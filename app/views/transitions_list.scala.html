@import repo.Transition
@(transitions: List[Transition])

@main_with_navbar("List Transitions") {
    <h2>List Transitions</h2>
    <table class="table">
        <thead>
            <th>Name</th>

        </thead>
        @for(transition <- transitions){
        <tr x-transition-id="@transition.transition_id.get">
            <td><a href="@routes.Transitions.get(transition.transition_id.get)">@transition.name</a></td>
        </tr>
        }
    </table>

}
